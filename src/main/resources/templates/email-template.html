<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #8D7EFB; color: #ffffff; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; line-height: 1.6; color: #333; }
        .content h2 { color: #8D7EFB; }
        .content p { margin: 0 0 15px; }
        .details-box { background-color: #f9f7ff; border: 1px solid #EBE4F4; border-radius: 5px; padding: 15px; margin-top: 20px; }
        .footer { background-color: #f4f4f4; color: #888; text-align: center; padding: 15px; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${titulo}">Título do E-mail</h1>
    </div>
    <div class="content">
        <h2 th:text="'Olá, ' + ${nomeUsuario} + '!'">Olá, [Nome do Usuário]!</h2>

        <p th:text="${corpoMensagem}">Este é o corpo principal da sua mensagem de notificação.</p>

        <div class="details-box" th:if="${mostrarDetalhesConsulta}">
            <h4>Detalhes da Consulta:</h4>
            <p><strong>Pet:</strong> <span th:text="${nomePet}"></span></p>
            <p><strong>Veterinário(a):</strong> <span th:text="${nomeVeterinario}"></span></p>
            <p><strong>Data:</strong> <span th:text="${dataConsulta}"></span></p>
            <p><strong>Horário:</strong> <span th:text="${horarioConsulta}"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Pet Vita. Todos os direitos reservados.</p>
    </div>
</div>
</body>
</html>
