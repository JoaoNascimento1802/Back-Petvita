# =======================================
# CONFIGURAÇÃO GERAL DA APLICAÇÃO
# =======================================
spring.application.name=PetVita

# =======================================
# CONFIGURAÇÃO DO SERVIDOR WEB
# =======================================
# Define a porta em que o backend irá rodar. O padrão é 8080.
server.port=8080

# =======================================
# CONFIGURAÇÃO DO BANCO DE DADOS (DATASOURCE)
# =======================================
# URL de conexão com o banco de dados MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/petvita?createDatabaseIfNotExist=true&serverTimezone=UTC

# Usuário do seu banco de dados local.
spring.datasource.username=root

# Senha do seu banco de dados local.
spring.datasource.password=root

# Driver do MySQL a ser utilizado.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# =======================================
# Dialeto específico para o MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' atualiza o schema do banco de dados automaticamente. Ideal para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console as queries SQL geradas pelo Hibernate.
spring.jpa.show-sql=true

# Formata o SQL exibido no console para melhor legibilidade.
spring.jpa.properties.hibernate.format_sql=true

# Desativa o "Open Session in View" para melhor performance.
spring.jpa.open-in-view=false

